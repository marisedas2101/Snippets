{% extends 'base.html' %}
{% load static %}

{% block main %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
<div class="head">
    <h1>{{ pagename }}</h1>
    <hr>
</div>
<div class="form-reg">
    <form action="" method="post">
        {% csrf_token %}
        <table class="reg">{{ form.as_table }}</table>
        <input class="reg_btn" type="submit" value="Создать пользователя">
    </form>
</div>
{% endblock %}
