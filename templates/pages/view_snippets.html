{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="col">
               <table class="table table-striped">
                   <thead class="thead-dark">
                   <tr>
                       <th scope="col">ID</th>
                       <th scope="col">Название</th>
                       <th scope="col">Автор</th>
                       <th scope="col">Дата создания</th>
                       <th scope="col"></th>
                   </tr>
                   </thead>
                   <tbody>
                   {% for sn in snippets %}
                   <tr>
                       <td scope="row">{{ sn.pk }}</td>
                       <td><a href="{% url 'snippet_page' sn.pk %}">{{ sn.name }}</a></td>
                       <td>{{ sn.user }}</td>
                       <td>{{ sn.creation_date }}</td>
                       <td><a href="{% url 'edit' sn.pk %}">Изменить</a> | <a href="{% url 'del' sn.pk %}">Удалить</a></td>
                   </tr>
                   {% endfor %}
                   </tbody>
               </table>
               <div align="right">
                   <i style="color: gray;">Всего сниппетов: {{ snippets|length }}</i>
               </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
